<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <form action="#">
        <h1>LOGIN</h1>
        <input class="input-text" type="text" placeholder="Username" /><br />
        <input class="input-text" type="text" placeholder="Password" /><br />
        <div class="checkbox">
          <input name="rememberme" type="checkbox" />
          <label for="rememberme">Remember me</label>
        </div>
        <div class="link"><a href="#">Forgot Password?</a></div>
        <button type="submit" class="button-styles">Login</button>
      </form>
    </div>
  </body>
</html>
